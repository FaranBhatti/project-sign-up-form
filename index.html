<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="main-card">
            <div class="left-banner">
                <div class="banner-container">
                    <img src="assets/images/odin-logo.png" alt="odin-logo">
                    <h1>ODIN</h1>
                </div>
                <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></footer>
            </div>
            <div class="sign-up-form">
                <div class="call-to-action">
                    <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                        Sign up <i>now</i> to get started.</h1>
                    <h1>You <i>know</i> you want to.</h1>
                </div>
                <div class="form-fields">
                    <h1>Let's do this!</h1>
                    <form action="post" class="form-container-flex" id="signup-form">
                        <div class="form-row">
                            <div class="form-field">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="form-field">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-field">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email_address">
                            </div>
                            <div class="form-field">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-field">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-field">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-actions">
                    <button class="create-acc" form="signup-form" type="submit">
                        Create Account
                    </button>
                    <h1>Already have an account? <a href="">Log in</a></h1>
                </div>
            </div>
        </div>
    </body>
</html>
